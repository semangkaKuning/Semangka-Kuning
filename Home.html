<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ffc0cb, #ffffff);
            color: #333;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        header {
            background: #ff69b4;
            padding: 20px 10%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            color: #fff;
            font-size: 2.8em;
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: #fff;
            color: #ff69b4;
        }
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .manga-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .manga-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .manga-card img {
            width: 100%;
        }
        .manga-card .info {
            padding: 15px;
            text-align: center;
            background: #ffc0cb;
            color: #333;
        }
        .manga-card .info h3 {
            margin: 0;
            font-size: 1.2em;
        }
        footer {
            background: #ff69b4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manga Haven</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Genres</a>
            <a href="#">Top Manga</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="content">
        <h2 style="text-align: center; margin-top: 20px;">Latest Manga</h2>
        <div class="manga-grid">
            <div class="manga-card">
                <img src="https://via.placeholder.com/200x300" alt="Manga 1">
                <div class="info">
                    <h3>Manga Title 1</h3>
                    <p>Action, Adventure</p>
                </div>
            </div>
            <div class="manga-card">
                <img src="https://via.placeholder.com/200x300" alt="Manga 2">
                <div class="info">
                    <h3>Manga Title 2</h3>
                    <p>Romance, Drama</p>
                </div>
            </div>
            <div class="manga-card">
                <img src="https://via.placeholder.com/200x300" alt="Manga 3">
                <div class="info">
                    <h3>Manga Title 3</h3>
                    <p>Comedy, Slice of Life</p>
                </div>
            </div>
            <div class="manga-card">
                <img src="https://via.placeholder.com/200x300" alt="Manga 4">
                <div class="info">
                    <h3>Manga Title 4</h3>
                    <p>Horror, Thriller</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Manga Haven. All rights reserved.</p>
    </footer>
</body>
</html>
